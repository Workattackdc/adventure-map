<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Map Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .download-button {
            display: none; /* initially hidden */
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .password-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adventure Maps</h1>
        <div class="password-container">
            <input type="password" id="password" placeholder="Passwort eingeben">
            <button onclick="checkPassword()">Submit</button>
        </div>
        <div id="downloads">
            <a href="assets/Adventure-map-V1.zip" download="Adventure-map-V1.zip" class="download-button" id="downloadButton">
                Download Adventure-map-V1.zip
            </a>
        </div>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = 'Qo290-dr9vvn-298tng'; // Set the correct password here
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === correctPassword) {
                document.getElementById('downloadButton').style.display = 'inline-block';
                document.querySelector('.password-container').style.display = 'none';
            } else {
                alert('Falsches Passwort');
            }
        }
    </script>
</body>
</html>
